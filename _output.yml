bookdown::gitbook:
  pandoc_args: ["--csl", "./styles/jcb.csl"]
  keep_md: true
  split_bib: false
  highlight: tango
  config:
    download: ["pdf", "epub"]
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">Merely Useful</a></strong></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown">Published with bookdown</a></li>
    edit:
      link: https://github.com/merely-useful/merely-useful.github.io/edit/master/%s
      text: "Edit"
    sharing: no
bookdown::pdf_book:
  keep_tex: true
  latex_engine: "xelatex"
  pandoc_args: ["--csl", "./styles/jcb.csl"]
